{% extends 'base.html' %}
{% block title %} Race & user details {% endblock %}
{% block content %}
<main>
    <div class="row">
        <div class="col s6 offset-s3">
            <div class="card">
                <div class="card-content">
                    <form action="create-plan" method="post">
                        <div id="race-details">
                            <div class="row">
                                <h3>Race details</h3>
                                <div class="input-field col s8">
                                    <input type="date" id="race_date" name="race_date" class="datepicker">
                                    <label for="race_date">Race date</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s8">
                                    <select  id="race_distance" name="race_distance" class="validate">
                                        <option value="" disabled selected>race distance</option>
                                        <option value="marathon">Marathon (42.2 KM)</option>
                                        <option value="half_marathon">Half Marathon (21.1 KM)</option>
                                        <option value="km_10">10 KM</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s8">
                                    <input id="target_time" name="target_time" class="timepicker" type="time">
                                    <label for="target_time">Target time</label>
                                </div>
                            </div>
                            <div class="row">
                                <button type="button" class="btn waves-effect waves-light" onclick="toggle()">
                                <i class="material-icons">fast_forward</i>
                                </button>
                            </div>
                        </div>
                        <div id="user-details">
                            <h3>User details</h3>
                            <div class="row">
                                <div class="input-field col s4">
                                    <input id="age" name="age" type="text" class="validate">
                                    <label for="age">Age</label>
                                </div>
                                <div class="input-field col s4">
                                    <input id="weight" name="weight" type="text" class="validate">
                                    <label for="age">Weight</label>
                                </div>
                                <div class="input-field col s4">
                                    <select id="shape_level" name="shape_level" class="validate">
                                        <option value="" disabled selected>Shape level</option>
                                        <option value="1">Bad shape</option>
                                        <option value="2">Beginner</option>
                                        <option value="3">Good shape</option>
                                        <option value="4">Advanced runner</option>
                                        <option value="5">Experienced runner</option>
                                        <option value="6">Veteran runner</option>
                                        <option value="7">Lifetime athlete</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <h5>Recent races</h5>
                                <div class="input-field col s6">
                                    <select class="validate">
                                        <option value="" disabled selected>race distance</option>
                                        <option value="marathon">Marathon (42.2 KM)</option>
                                        <option value="half_marathon">Half Marathon (21.1 KM)</option>
                                        <option value="km_10">10 KM</option>
                                    </select>
                                </div>
                                <div class="input-field col s6">
                                    <input class="timepicker" type="time">
                                    <label for="target_time">Target time</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s3">
                                    <select id="weekly_training_days" name="weekly_training_days" class="validate">
                                        <option disabled selected>Weekly days</option>
                                        <option value="5">5</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <button type="button" class="btn waves-effect waves-light" onclick="toggle()">
                                <i class="material-icons">fast_rewind</i>
                                </button>
                            </div>
                        </div>
                        <div class="row" id="submitBtn">
                            <div class="card-action">
                                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                    <i class="material-icons right">play_arrow</i>
                                </button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock%}
